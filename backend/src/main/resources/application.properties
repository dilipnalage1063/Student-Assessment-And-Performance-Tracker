spring.application.name=student-assessment-performance-tracker

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sapt_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=${PORT:8085}

# Email Configuration (Firewall-Proof API)
resend.api.key=${RESEND_API_KEY:your_resend_api_key_here}
resend.from.email=onboarding@resend.dev

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:your_phone}
