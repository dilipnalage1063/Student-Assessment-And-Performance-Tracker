spring.application.name=student-assessment-performance-tracker

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sapt_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=${PORT:8085}

# Email Configuration (Robust SMTPS)
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.trust=*
spring.mail.properties.mail.smtps.connectiontimeout=15000
spring.mail.properties.mail.smtps.timeout=15000
spring.mail.properties.mail.smtps.writetimeout=15000
spring.mail.properties.mail.debug=true

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:your_phone}
