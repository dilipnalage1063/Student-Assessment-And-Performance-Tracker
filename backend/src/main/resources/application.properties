spring.application.name=student-assessment-performance-tracker

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sapt_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Allow app to start even if DB is offline (prevents Railway 502 on startup)
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000

# Server Port
server.port=${PORT:8080}

# Email Configuration (Spring Mail - Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Resend Configuration (Hybrid Mode)
resend.api.key=${RESEND_API_KEY:}
resend.from.email=onboarding@resend.dev

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:your_number}

# Import local secrets (ignored by git)
spring.config.import=optional:classpath:application-secret.properties

# Resilience: Allow app to start even if some beans fail (e.g. DB)
spring.main.lazy-initialization=true

