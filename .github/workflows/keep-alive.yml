name: Keep Project Live

on:
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend and Database
        run: |
          curl -f https://sapt-backend-production.up.railway.app/health || echo "Backend ping failed"
      
      - name: Ping Frontend
        run: |
          curl -f https://student-assessment-and-performance.vercel.app/ || echo "Frontend ping failed"
